<!DOCTYPE html>
<html>
<head>
	<title>Modal Box</title>
	<link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>


	<div class="container">
		
		<h2>Login Form</h2>

		<button type="button" id="btn-modal" class="btn">Login</button>




		<div id="loginmodal" class="modal fade">

			<div class="modal-dialog">

				<div class="modal-content">
					
					<div class="modal-header">
					<span class="btn-close" title="Close Modal">&times;</span>
					<img src="./avatar.png" class="avatar" alt="avatar">
				</div>

				<div class="modal-body">

					<form action="" method="">

						<div class="form-group">
							<label for="username"><b>Username</b></label>
							<input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" required />
						</div>

						<div class="form-group">
							<label for="password"><b>Password</b></label>
							<input type="text" name="password" id="password" class="form-control" placeholder="Enter Password" required />
						</div>

						<div class="d-grid">
							<button type="submit" class="btn">Login</button>
						</div>


						<label>
							<input type="checkbox" name="checked" id="checked" />
							Remember Me
						</label>
						
					</form>
					
				</div>

				<div class="modal-footer">
					<span class="forgot">Forgot <a href="#">password?</a></span>
				</div>

				</div>
				
			</div>
			
		</div>

	</div>



	<script src="./app.js" type="text/javascript"></script>
</body>
</html>
